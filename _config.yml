# Site Info
title: Roger Lo's Blog
tagline: 'A Jekyll theme based on Lanyon'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: 
url: http://rogerloh0.github.io
logo: 

# Site configurations
plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Roger Lo
  description: A passionate <strong>developer and researcher</strong>, learning to be a giant.
  gravatar: eede4b1ea3b604c9c06ea34cc0e971d8 # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/roger-lo-48477953/
    github:    https://github.com/rogerloh0
    facebook:  https://www.facebook.com/rogerloh4.0
    twitter:   https://twitter.com/rogerloh0
    email:     mailto:rogerloh4.0@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  About:          
    - '/about/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  Study Note:
    - '/studynote/'
    - { Subjects: '/studynote/subjects'}
  Novel:
    - '/novel/'
    - { Krax: '/novel/krax/'}
    - { Transition: '/novel/transition/'}
  Github Project: 
    - 'http://rogerloh0.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'
subject_page: '/studynote/subjects/'
novel_page: '/novel/'
